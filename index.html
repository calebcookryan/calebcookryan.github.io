<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Using Space Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --border: #000000;
      --maxw: 1080px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: 'Space Mono', monospace; background: var(--bg); color: var(--text); }
    header { border-bottom: 1px solid var(--border); padding: 16px 0; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    nav a { text-decoration: none; color: var(--text); font-weight: bold; cursor: pointer; }
    nav a:hover { text-decoration: underline; }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 24px; }
    section { display: none; padding: 24px 0; border-bottom: 1px solid var(--border); }
    section.active { display: block; }
    h1, h2 { margin: 0 0 12px; font-weight: 700; }
    .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .photo { border: 1px solid var(--border); height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Site Title</h1>
    <nav>
      <ul>
        <li><a data-target="about">About</a></li>
        <li><a data-target="research">Research</a></li>
        <li><a data-target="publications">Publications</a></li>
        <li><a data-target="projects">Projects</a></li>
        <li><a data-target="blog">Blog</a></li>
        <li><a data-target="cv">CV</a></li>
        <li><a data-target="contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about" class="wrap active">
    <h2>About</h2>
    <div class="photo-grid">
      <div class="photo">Photo</div>
    </div>
  </section>

  <section id="research" class="wrap">
    <h2>Research</h2>
    <div class="photo-grid">
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
    </div>
  </section>

  <section id="publications" class="wrap">
    <h2>Publications</h2>
    <div class="photo-grid">
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
    </div>
  </section>

  <section id="projects" class="wrap">
    <h2>Projects</h2>
    <div class="photo-grid">
      <div class="photo">Photo</div>
    </div>
  </section>

  <section id="blog" class="wrap">
    <h2>Blog</h2>
    <div class="photo-grid">
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
    </div>
  </section>

  <section id="cv" class="wrap">
    <h2>CV</h2>
    <div class="photo-grid">
      <div class="photo">Photo</div>
    </div>
  </section>

  <section id="contact" class="wrap">
    <h2>Contact</h2>
    <div class="photo-grid">
      <div class="photo">Photo</div>
    </div>
  </section>

  <footer class="wrap">
    <p>&copy; <span id="y"></span> My Name</p>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const navLinks = document.querySelectorAll('nav a');
    const sections = document.querySelectorAll('section');

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        const target = link.getAttribute('data-target');
        sections.forEach(sec => {
          sec.classList.toggle('active', sec.id === target);
        });
      });
    });
  </script>
</body>
</html>
