<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>caleb cook ryan</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body { font-family: 'Work Sans', sans-serif; background: white; color: black; }
    .btn { border:1px solid #ccc; padding:6px 10px; text-decoration:none; color:black; display:inline-block; }
    .actions { display:flex; gap:12px; align-items:center; margin:8px 0 12px; }
    .pubs .year { border-top:1px solid #ccc; padding-top:8px; margin-top:20px; font-weight:700; }
    .pub-list { list-style:none; padding:0; margin:8px 0 0; }
    .pub-item { margin:12px 0; }
    .pub-item .cite { display:block; text-indent:-1.5em; padding-left:1.5em; line-height:1.4; }
    .pub-item .links { display:flex; align-items:center; gap:14px; margin-top:4px; }
    .pdf-icon { width:16px; height:16px; vertical-align:text-bottom; }
    .cites { font-size:.95em; color:#333; }
      .btn { border: 1px solid var(--border); padding: 6px 10px; text-decoration: none; color: var(--text); display:inline-block; }
    .actions { display:flex; gap:12px; align-items:center; margin: 8px 0 12px; }
    .pubs .year { border-top: 1px solid var(--border); padding-top: 8px; margin-top: 20px; font-weight: 700; }
    .pub-list { list-style: none; padding: 0; margin: 8px 0 0; }
    .pub-item { margin: 12px 0; }
    .pub-item .cite { display: block; text-indent: -1.5em; padding-left: 1.5em; line-height: 1.4; }
    .pub-item .links { display:flex; align-items:center; gap:14px; margin-top: 4px; }
    .pdf-icon { width: 16px; height: 16px; vertical-align: text-bottom; }
    .cites { font-size: 0.95em; color: #333; }
  </style>
</head>
<body>
  <header>
    <h1>Caleb Cook Ryan</h1>
  </header>

  <main>
    <section id="publications" class="wrap">
    <h2>publications</h2>
    <div id="pubs_actions" class="actions"></div>
    <div class="pubs" id="pubs"></div>
  </section>
  </main>

  <script>
    fetch('publications.json')
      .then(res => res.json())
      .then(async (data) => {
        // Global BibTeX download button (optional)
        const actions = document.getElementById('pubs_actions');
        if (data.bibtex_url) {
          const a = document.createElement('a');
          a.href = data.bibtex_url;
          a.className = 'btn';
          a.textContent = 'download bibtex';
          a.setAttribute('download', 'publications.bib');
          actions.appendChild(a);
        }

        const pubsContainer = document.getElementById('pubs');
        for (const yearBlock of data.years) {
          const yearDiv = document.createElement('div');
          yearDiv.className = 'year';
          yearDiv.textContent = yearBlock.year;
          pubsContainer.appendChild(yearDiv);

          const ol = document.createElement('ol');
          ol.className = 'pub-list';

          for (const pub of yearBlock.pubs) {
            const li = document.createElement('li');
            li.className = 'pub-item';

            const cite = document.createElement('span');
            cite.className = 'cite';
            cite.innerHTML = pub.citation;

            const linksDiv = document.createElement('div');
            linksDiv.className = 'links';

            if (pub.pdf) {
              const pdfLink = document.createElement('a');
              pdfLink.href = pub.pdf;
              pdfLink.setAttribute('aria-label','PDF');
              pdfLink.innerHTML = '<svg class="pdf-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><text x="7" y="17" font-size="8" font-family="monospace">PDF</text></svg>';
              linksDiv.appendChild(pdfLink);
            }

            if (pub.doi) {
              const doiLink = document.createElement('a');
              doiLink.href = `https://doi.org/${pub.doi}`;
              doiLink.textContent = 'doi';
              linksDiv.appendChild(doiLink);
            }

            if (pub.bibtex) {
              const bibLink = document.createElement('a');
              bibLink.href = pub.bibtex;
              bibLink.textContent = 'bibtex';
              linksDiv.appendChild(bibLink);
            }

            const citesSpan = document.createElement('span');
            citesSpan.className = 'cites';
            const countSpan = document.createElement('span');
            countSpan.className = 'count';
            citesSpan.textContent = 'citations: ';
            citesSpan.appendChild(countSpan);
            linksDiv.appendChild(citesSpan);

            li.appendChild(cite);
            li.appendChild(linksDiv);
            ol.appendChild(li);

            // Auto-fill citation counts via Semantic Scholar if citations is 'auto' or undefined
            let count = pub.citations;
            if ((count === undefined || count === null || String(count).toLowerCase() === 'auto') && pub.doi) {
              try {
                const url = `https://api.semanticscholar.org/graph/v1/paper/DOI:${encodeURIComponent(pub.doi)}?fields=citationCount`;
                const res = await fetch(url);
                if (res.ok) {
                  const json = await res.json();
                  count = (json && typeof json.citationCount === 'number') ? json.citationCount : '—';
                } else {
                  count = '—';
                }
              } catch(e) { count = '—'; }
            }
            countSpan.textContent = (count !== undefined && count !== null) ? count : '—';
          }

          pubsContainer.appendChild(ol);
        }
      });
  </script>
</body>
</html>
