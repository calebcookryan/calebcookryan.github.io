<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --border: #000000;
      --maxw: 1080px;
    }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 24px; }
    header, section { border-bottom: 1px solid var(--border); padding: 24px 0; }
    h1, h2, h3 { margin: 0 0 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .photo { border: 1px solid var(--border); height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Site Title</h1>
  </header>

  <section class="wrap" id="about">
    <h2>About</h2>
  </section>

  <section class="wrap" id="research">
    <h2>Research</h2>
    <div class="grid">
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
    </div>
  </section>

  <section class="wrap" id="publications">
    <h2>Publications</h2>
    <div class="grid">
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
    </div>
  </section>

  <section class="wrap" id="projects">
    <h2>Projects</h2>
    <div class="grid">
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
      <div class="photo">Photo</div>
    </div>
  </section>

  <section class="wrap" id="teaching">
    <h2>Teaching</h2>
  </section>

  <section class="wrap" id="cv">
    <h2>CV</h2>
  </section>

  <section class="wrap" id="contact">
    <h2>Contact</h2>
  </section>

  <footer class="wrap">
    <p>&copy; <span id="y"></span> My Name</p>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
